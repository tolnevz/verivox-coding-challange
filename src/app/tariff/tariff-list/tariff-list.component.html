<div class="row mb-3">
  <div class="col">
    <div>
      <input
        type="text"
        class="form-control"
        [formControl]="tariffFilterControl"
        placeholder="Search by name, price or download/upload speed"
      />
    </div>
  </div>
</div>

<div class="row h-100 gx-3">
  <div class="col" style="height: calc(100vh - 145px)">
    <div class="h-100 overflow-auto border rounded-2 p-3">
      <ng-container *ngIf="filteredTariffList.length; else elseTemplate">
        <div
          class="border rounded-2 overflow-hidden d-flex justify-content-between mb-2 gap-2"
          *ngFor="let tariff of filteredTariffList; index as i"
        >
          <div class="p-1 d-flex align-items-center justify-content-center border-end" style="min-width: 30px">{{ i + 1 }}</div>
          <div class="p-1 p-sm-2 d-flex align-items-center title mb-0">{{ tariff.name }}</div>
          <div class="p-1 p-sm-2 d-flex align-items-center gap-3">
            <div class="d-flex align-items-start flex-column">
              <div class="p-0 m-0 lh-1 d-none d-sm-block">Download</div>
              <div class="d-flex align-items-center">
                <div class="badge bg-green-400"><i class="bi-cloud-download h6"></i></div>
                <div class="tariff-speed ms-2 text-nowrap">{{ tariff.downloadSpeed }} <span class="speed-size">Mbit/s</span></div>
              </div>
            </div>
            <div class="d-none d-md-flex align-items-start flex-column">
              <div class="lh-1">Upload</div>
              <div class="d-flex align-items-center">
                <div class="badge bg-orange-500"><i class="bi-cloud-upload h6"></i></div>
                <div class="tariff-speed ms-2 text-nowrap">{{ tariff.uploadSpeed }} <span class="speed-size">Mbit/s</span></div>
              </div>
            </div>
          </div>
          <div class="p-1 p-sm-2 d-none align-items-center d-lg-flex">
            <ul class="m-0">
              <li *ngFor="let benefit of tariff.benefits">{{ benefit }}</li>
            </ul>
          </div>
          <div class="p-1 p-sm-3 d-flex align-items-end justify-content-center flex-column text-nowrap">
            <div class="title-h3">{{ tariff.price }} â‚¬</div>
            <button class="btn bg-blue-500 text-white px-2 px-md-5 text-nowrap"><span class="d-none d-sm-inline">To tariff</span> <i class="bi-chevron-compact-right"></i></button>
          </div>
        </div>
      </ng-container>
      <ng-template #elseTemplate>
        <div class="h-100 d-flex justify-content-center align-items-center">No tariff found</div>
      </ng-template>
    </div>
  </div>
</div>
